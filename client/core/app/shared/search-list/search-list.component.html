<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <ng-content select="[pre-defined-buttons]"></ng-content>
    </div>
    <div class="col-sm-12">
      <ng-content select="[search-filter]"></ng-content>
    </div>
  </div>
</div>
<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <div class="pull-left"></div>
          <i class="fa fa-filter"></i>Search Results
        </div>
        <div class="card-body">
          <div class="row">
            <div class="form-group col-sm-8">
              <label>Showing 1 to 10 of 10 entries10 rows selected</label>
              <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                  <button type="button" class="btn btn-outline-secondary">Select All</button>
                  <button type="button" class="btn btn-outline-secondary">Select One</button>
                  <button type="button" class="btn btn-danger">Mark as Processed</button>
                </div>
                <div class="btn-group mr-2" role="group" aria-label="Second group">
                  <button type="button" class="btn btn-outline-secondary"><i class="fa fa-print"></i>
                                      </button>
                </div>

              </div>
            </div>
            <div class="col-sm-4">
              <label>Search</label>
              <div class="input-group">
                <input type="email" id="input2-group3" name="input2-group3" class="form-control" autocomplete="off">
                <div class="input-group-btn">
                  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">All
                                          <span class="caret"></span>
                                      </button>
                  <ul class="dropdown-menu dropdown-menu-right">
                    <li><a class="dropdown-item">5</a>
                    </li>
                    <li><a class="dropdown-item">10</a>
                    </li>
                    <li><a class="dropdown-item">20</a>
                    </li>
                    <li><a class="dropdown-item">50</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <ng-content select="[results-table]"></ng-content>
      <ul class="pagination" style="max-width: 100%">
          <li *ngIf="isPreviousPage()" (click)="firstPage()">
            <a>First</a>
          </li>
          <li>
            <a *ngIf="isPreviousPage()" (click)="previousPage()" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li *ngFor="let pageNumber of pages" [ngClass]="{'active':currentPage === pageNumber}">
              <a (click)="setPage(pageNumber)">
                {{pageNumber}}
              </a>
          </li>                
          <li>
            <a  *ngIf="isNextPage()" (click)="nextPage()" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
          <li *ngIf="isNextPage()" (click)="lastPage()">
            <a>Last</a>
          </li>
        </ul>
    </div>
  </div>
</div>
