<div results-table class="card">
    <div class="card-header">
      <i class="fa fa-align-justify"></i> Report
    </div>
    <div class="card-body">
      <form (ngSubmit)="save()">
        <div class="form-group">
          <label for="name">Name</label>
          <input class="form-control" id="name" name="name" [(ngModel)]="report.name">
        </div>
        <div class="form-group">
          <label for="model">Model JSON</label>
          <textarea class="form-control" id="model" name="model" [(ngModel)]="report.model"></textarea>
        </div>
        <div class="form-group">
          <label for="fields">Fields JSON</label>
          <textarea class="form-control" id="fields" name="fields" [(ngModel)]="report.fields"></textarea>
        </div>
      </form>
    </div>
  </div>
