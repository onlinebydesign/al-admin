<div results-table class="card">
    <div class="card-header">
      <i class="fa fa-line-chart"></i> Reports
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col">
          <button class="col-12 btn btn-lg btn-primary" routerLinkActive="active" [routerLink]="['creator']">New Report</button>
        </div>
        <div class="col">
          <button class="col-12 btn btn-lg btn-success" routerLinkActive="active" [routerLink]="['viewer', 'test']">View Report</button>
        </div>
      </div>
    </div>
  </div>
