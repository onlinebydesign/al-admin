<div results-table class="card">
  <div class="card-header">
    <i class="fa fa-align-justify"></i> Forms
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col">
        <button class="col-12 btn btn-lg btn-primary" routerLinkActive="active" [routerLink]="['creator']">New Form</button>
      </div>
      <div class="col">
        <button class="col-12 btn btn-lg btn-success" routerLinkActive="active" [routerLink]="['viewer', 'test']">View Form</button>
      </div>
    </div>
  </div>
</div>
