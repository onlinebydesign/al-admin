<div results-table class="card">
  <div class="card-header">
    <i class="fa fa-align-justify"></i> Form
  </div>
  <div class="card-body">
    <form (ngSubmit)="save()">
      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" id="name" name="name" [(ngModel)]="name">
      </div>
      <div class="form-group">
        <label for="fields">Fields JSON</label>
        <textarea class="form-control" id="fields" name="fields" [(ngModel)]="fields"></textarea>
      </div>
      <button type="submit">Save</button>
    </form>
  </div>
</div>
