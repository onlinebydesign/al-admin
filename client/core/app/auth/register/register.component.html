<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-body p-4">
            <h1>Register</h1>
            <p class="text-muted">Create your account</p>
            <div class="input-group mb-3">
              <span class="input-group-addon">@</span>
              <input #email type="email" class="form-control" placeholder="Email">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-addon"><i class="icon-lock"></i></span>
              <input #password type="password" class="form-control" placeholder="Password">
            </div>

            <div class="input-group mb-4">
              <span class="input-group-addon"><i class="icon-lock"></i></span>
              <input #passwordConfirm type="password" class="form-control" placeholder="Repeat password">
            </div>

            <button (click)="register(email.value, password.value, passwordConfirm.value)" type="button" class="btn btn-block btn-success">Create Account</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
